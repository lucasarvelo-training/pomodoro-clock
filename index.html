<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pomodoro Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous">
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Pomodoro Clock</h1>
      </div>
      <div class="setup-session">
        <div class="section-title">
          Session
        </div>
        <i id="session-plus" class="far fa-plus-square"></i>
        <input type="text" size="2" value="25" id="session-duration"
          class="setup-value">
        <i id="session-minus" class="far fa-minus-square"></i>
      </div>
      <div class="control-panel">
        <div id="start" class="play">
          <i id="start-btn" class="far fa-play-circle"></i>
        </div>
        <div id="reset" class="reset">
          <i class="fas fa-sync-alt"></i>
        </div>
      </div>
      <div class="setup-break">
        <div class="section-title">
          Break
        </div>
        <i id="break-plus" class="far fa-plus-square"></i>
        <input type="text" size="2" value="5" id="break-duration"
          class="setup-value">
        <i id="break-minus" class="far fa-minus-square"></i>
      </div>
      <div class="pomodoro">
        <audio id="alarm"
          src="https://www.soundsnap.com/streamers/play.php?id=1571542480.7426:8d24658f66bec4305dcfb213497f575ed72a5429:33f930e6387fc2c3057a5c42434757e70b21f9af2363d27b6e420b96a4dc071bd66143b5aa0d75b5b2d894292d2d1b8eef8ecffc9efbcffe51d93a99fed943b086ee955f575a574459c951b26922721d565cf431de860c3d3210ae92e60a7a299d11cea4bf242d567c1bc8c42b7c489232553ce95bcf15b6243c7d343b655d794faade2dc0d95bb369ca2b488617207a84424023b7bfe94c772282a67ff5cdeefa68b6807ee8a4fbc3fb7680d6ef293f10f9cc5037df08a68615762143793a3de456cd23f7cf0df7b0d194c0ef0689cee7727f89d76b39768264ed50f187128de800dd920e536b2974992f8b501ea70701d4b0416ffc5f934d5d89910e5e766b1e7d5dc77e1241187bbeb6487515caa2d037f7a024b1cb66dc6cfcf94856f5593118b78e2b14710586a367dd8a6413bf"
          preload="auto"></audio>
        <audio id="error"
          src="https://www.soundsnap.com/streamers/play.php?id=1525219066.3306:23eed632e3bb0d29aa8679d7ba699cb2049760f4:6cc380e791d110c1d0d43c8600cce5b73c302001b06a445a956a5852bf6463b0805e41d7b438ad86bc3c98177d958696848d43e4fc7b7dbce0db08224aa9af3ffb6960bdff2fa762b9f309017e8ab50236dafeecd21d995b79f435a33c5a177f503d181638b27e18b72c26e6e1cf14f2d0de5e6c30796ec3ee849d0ae44e426b0b5abdf23f1f14b2f646040f743d165776d5936487212ce309e23d0294a7d6b70daa3597e29a6394b6e87ca4f2472b08d92c506c4bf8c7d54146c5cb9321dabeaeebab1e23addccddf5c4c1e5badc0d3468f6ae51a189b05a99388f8692b9d9a"
          preload="auto"></audio>
        <span id="minutes">25</span>:<span id="seconds">00</span>
        <div id="timer-animation">
          <div id="loading-progress">
            <i id="fcc-icon" class="fab fa-free-code-camp"></i>
          </div>
        </div>
        <div id="instructions"><i class="far fa-keyboard"></i>
          <br>- Press spacebar to start and pause<br>- Press r to reset the
          pomodoro
        </div>
      </div>
    </div>
  </body>
</html>
